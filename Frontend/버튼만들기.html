<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mybtn{
            
            display: block;
            width: 130px;
            height: 40px;
            border: 1px solid black;
            text-align: center;
            line-height: 40px;
            font-size: 12px;
            border-radius: 5px;
            color: orange;
        }
        .mybtn:hover{
            color: white;
            background-color: orange;
        }
    </style>
</head>
<body>
    
    <div class="mybtn">버튼</div>

    <!-- inline tag  : 크기, 너비 지정안됨-->
    <span class="mybtn">SAVE</span>
    <a class="mybtn">CANCEL</a>

</body>
</html>
